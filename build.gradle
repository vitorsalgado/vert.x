plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
    mavenCentral()
}

def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'
def vertx_version = '3.3.3'
def mainVerticle = 'io.vertx.Server'

group 'io'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "io.vertx:vertx-unit:$vertx_version"

    compile "io.vertx:vertx-core:$vertx_version"
    compile "io.vertx:vertx-web:$vertx_version"
    compile "io.vertx:vertx-mongo-client:$vertx_version"
    compile "com.google.guava:guava:20.0"
}

shadowJar {
    classifier = 'fat'

    manifest {
        attributes 'Main-Verticle': mainVerticle
    }

    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

run {
    debug true
    args = ['run', mainVerticle, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}
